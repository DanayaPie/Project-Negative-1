<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator App</title>
</head>

<body>
	<h1>Addition</h1>
	<form action="http://localhost:8080/add" method="POST" target="addResult">

		<input id="addNum1" type="number" step="0.01" name="number1" placeholder="0">
		<input id="addNum2" type="number" step="0.01" name="number2" placeholder="0">
		<button id="addBtn" type="submit">Add Numbers</button>

	</form>
	<iframe name="addResult" frameborder="0"> </iframe>

	<hr>

	<h1>Subtraction</h1>
	<form action="http://localhost:8080/subtract" method="POST" target="subResult">

		<input id="subNum1" type="number1" step="0.01" name="number1" placeholder="0">
		<input id="subNum2" type="number2" step="0.01" name="number2" placeholder="0">
		<button id="subBtn" type="submit">Subtract Numbers</button>

	</form>
	<iframe name="subResult" frameborder="0"> </iframe>

	<hr>

	<h1>Multiplication</h1>
	<form action="http://localhost:8080/multiply" method="POST" target="mulResult">

		<input id="mulNum1" type="number1" step="0.01 " name="number1" placeholder="0">
		<input id="mulNum2" type="number2" step="0.01 " name="number2" placeholder="0">
		<button id="mulBtn" type="submit">Multiply Numbers</button>

	</form>
	<iframe name="mulResult" frameborder="0"> </iframe>

	<hr>

	<h1>Division</h1>
	<form action="http://localhost:8080/divide" method="POST" target="divResult">

		<input id="divNum1" type="number1" step="0.01 " name="number1" placeholder="0">
		<input id="divNum2" type="number2" step="0.01 " name="number2" placeholder="0">
		<button id="divBtn" type="submit">Divide Numbers</button>

	</form>
	<iframe name="divResult" frameborder="0"> </iframe>

</body>

</html>
